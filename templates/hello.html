<!DOCTYPE html>
<html>
  <body>
    {% comment %} {% if marks>50 %}
    <h1>You passed</h1>
    {% else %}
    <h1>You failed</h1>
    {% endif %} {% endcomment %}

    <table border="1">
      {% for key, value in result.items() %}
      <tr>
        <th>{{key}}</th>
        <td>{{value}}</td>
        {% endfor %}
      </tr>
    </table>
  </body>
</html>
